 <!DOCTYPE html>
<html>
    <head>
        <script src="/deps/htmx/htmx.min.js"></script>
        <link rel="stylesheet" href="/src/index.css">
    </head
    <body>
        <h1>Todo List:</h1>
        <div class="new-todo-box">
            <p style="align-self: center;">Create a New Todo:</p>
            <div class="new-todo-input">
                <p style="text-align: center;">Todo Item Name:</p>
                <div class="new-todo-text-box">
                    <form hx-post="/api/newTodoTask" hx-swap="none">
                        <input type="text" name="taskName"/>
                        <button style="margin-left: 7px">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div hx-get="/api/getTodoTasks" hx-trigger="every 1s"></div>
        <h2>Finished Tasks</h4>
        <div hx-get="/api/getFinishedTodoTasks" hx-trigger="every 1s"></div>
    </body>
</html>
